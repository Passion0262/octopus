<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <title th:replace="commons_personal::title"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<meta content="Premium Multipurpose Admin & Dashboard Template" name="description" /> -->
    <!--<meta content="Themesdesign" name="author" /> -->
    <link rel="shortcut icon" href="static/images/favicon.png">
    <!-- jquery.vectormap css -->
    <link href="static/js/libs/admin-resources/jquery.vectormap/jquery-jvectormap-1.2.2.css" rel="stylesheet" type="text/css" />
    <!-- Bootstrap Css -->
    <link href="static/css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css" />
    <!-- Icons css -->
    <link href="static/css/icons.min.css" rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link href="static/css/app.min.css" id="app-style" rel="stylesheet" type="text/css" />

    <link href="static/css/scroll.css" id="scroll-style" rel="stylesheet" type="text/css" />
</head>

<body data-topbar="dark">
<!-- Begin page -->
<div id="layout-wrapper">
    <div th:replace="commons_personal::topbar(${planmodel.username})"></div>
    <div th:replace="commons_personal::leftSidebar(${planmodel.role})"></div>

    <!-- Start right Content here -->
    <div class="main-content">
        <div class="page-content">
            <div class="container-fluid">
                <!-- start page title -->
                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box d-flex align-items-center justify-content-between">
                            <h4 class="mb-0">套餐详情</h4>
                        </div>
                    </div>
                </div>
                <!-- end page title -->
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <form id="form" class="needs-validation" action="/plan" method="post" th:object="${planmodel.plan}" onsubmit="checkMajor()" novalidate="" style="pediting-left: 20px;">
                                    <div class="form-group row">
                                        <label for="name" class="col-md-2 col-form-label">套餐名称：</label>
                                        <div class="col-md-10">
                                            <input name="name" th:value="${name}" class="form-control" type="text"  id="name" readonly style="border: none">
                                        </div>
                                    </div>

                                    <div id="category_div" class="form-group row" style="display: none">
                                        <label class="col-md-2 col-form-label"><span style="color: #ff3d60;">*</span>所含类别：</label>
                                        <div class="col-md-10">
                                            <ul th:each="${category}">
                                                <li>
                                                    <span th:value="${category.name}+': '+${category.brief}"></span>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="price" class="col-md-2 col-form-label">价格：</label>
                                        <div class="col-md-10">
                                            <input name="price" th:value="${price}" class="form-control" type="text"  id="price" readonly style="border: none">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="discount" class="col-md-2 col-form-label">折扣：</label>
                                        <div class="col-md-10">
                                            <input name="discount" th:value="${discount}" class="form-control" type="text" id="discount" readonly style="border: none">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="validPeriodMonth" class="col-md-2 col-form-label">有效期：</label>
                                        <div class="col-md-10">
                                            <input type="text" id="validPeriodMonth" name="selling" th:value="${validPeriodMonth}+'个月'" readonly style="border: none">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="selling" class="col-md-2 col-form-label">是否上架：</label>
                                        <div class="col-md-10">
                                            <input type="text" id="selling" name="selling" th:value="${selling?'是':'否'}" readonly style="border: none">
                                        </div>
                                    </div>

                                    <div class="row" style="display: block;text-align: center;">
                                        <a th:href="@{admin_plan_edit(id=${plan.id})}" th:title="'修改'" class="edit" style="color:#1cbb8c">
                                            <i class="mdi mdi-pencil font-size-18"></i>
                                        </a>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
        <!-- container-fluid -->

        <div th:replace="commons_personal::footer"></div>
    </div>
    <!-- end main content-->

    <!-- END layout-wrapper -->
</div>

<script src="static/js/libs/jquery/jquery.min.js"></script>
