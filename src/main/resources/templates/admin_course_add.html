            function checkForm(){
                // if (!oCourseName.value){
                //     document.getElementById("alert").style.display="";
                //     document.getElementById("result_msg").innerHTML = "请填写课程名称！";
                //     return false;
                // }
                if (oCourseStatic.value == "0"){
                    document.getElementById("alert").style.display="";
                    document.getElementById("result_msg").innerHTML = "请选择课程！";
                    return false;
                }
                if (!oTeaNumber.value){
                    document.getElementById("alert").style.display="";
                    document.getElementById("result_msg").innerHTML = "请填写授课教师账号！";
                    return false;
                }
                var start = new Date(oStartTime.value.replace("-","/"));
                var end = new Date(oEndTime.value.replace("-","/"));
                var apply = new Date(oApplyTime.value.replace("-","/"));
                if (end < start){
                    document.getElementById("alert").style.display="";
                    document.getElementById("result_msg").innerHTML = "授课结束日期不能早于授课开始日期！";
                    return false;
                }
                if (apply < start){
                    document.getElementById("alert").style.display="";
                    document.getElementById("result_msg").innerHTML = "开通申请日期不能早于授课开始日期！";
                    return false;
                }
                if (apply > end){
                    document.getElementById("alert").style.display="";
                    document.getElementById("result_msg").innerHTML = "开通申请日期不能晚于授课结束日期！";
                    return false;
                }
                // if([[${coursemodel.role}]] === "admin") {

                console.log("check form finish");

            $(function() {

                // 获取数据库已有的课程
                getCourse();

                if ([[${coursemodel.role=='teacher'}]]){
                    $("#add_teacher").attr("readonly",true);
                }

                var time = new Date();
                var day = ("0" + time.getDate()).slice(-2);
                var month = ("0" + (time.getMonth() + 1)).slice(-2);
                var today = time.getFullYear() + "-" + (month) + "-" + (day);

                oStartTime.value = today;
                oEndTime.value = today;
                oApplyTime.value = today;

            })

            function getCourse(){
                $.ajax({
                    type:"GET",
                    url:"get_course",
                    success:function (data) {
                        //console.log(data);
                        for(var i = 0;i < data.courses.length;i++){
                            var option = $("<option></option>").text(data.courses[i].courseName);
                            option.attr("value", data.courses[i].courseStaticId);
                            $("#add_course_static").append(option);
                        }
                    }
                })
            }
