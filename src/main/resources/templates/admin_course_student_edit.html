<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <title>人工智能实验实训平台-后台管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<meta content="Premium Multipurpose Admin & Dashboard Template" name="description" /> -->
    <!--<meta content="Themesdesign" name="author" /> -->
    <link rel="shortcut icon" href="static/images/favicon.png">
    <!-- jquery.vectormap css -->
    <link href="static/js/libs/admin-resources/jquery.vectormap/jquery-jvectormap-1.2.2.css" rel="stylesheet" type="text/css" />
    <!-- Bootstrap Css -->
    <link href="static/css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css" />
    <!-- Icons css -->
    <link href="static/css/icons.min.css" rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link href="static/css/app.min.css" id="app-style" rel="stylesheet" type="text/css" />

    <link href="static/css/scroll.css" id="scroll-style" rel="stylesheet" type="text/css" />
</head>

<body data-topbar="dark">
    <!-- Begin page -->
    <div id="layout-wrapper">

        <div th:replace="commons::topbar(${coursestudentmodel.username})"></div>
        <div th:replace="commons::leftSidebar(${coursestudentmodel.role})"></div>
        
        <!-- Start right Content here -->
        <div class="main-content">
            <div class="page-content">
                <div class="container-fluid">
                    <!-- start page title -->
                    <div class="row">
                        <div class="col-12">
                            <div class="page-title-box d-flex align-items-center justify-content-between">
                                <h4 class="mb-0">修改学生开课计划</h4>
                            </div>
                        </div>
                    </div>
                    <!-- end page title -->
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">
                                    <form id="form" action="/edit_course_student" method="post" class="needs-validation" th:object="${coursestudentmodel.course_student}" novalidate="" style="pediting-left: 20px;">
                                        <div class="form-group row">
                                            <label for="edit_courseId" class="col-md-2 col-form-label"><span style="color: #ff3d60;">*</span>开课计划：</label>
                                            <div class="col-md-10">
<!--                                                <input name="courseId" th:value="*{courseId}" id="edit_courseId" class="form-control" type="text">-->
                                                <select name="courseId" th:value="*{courseId}" class="form-control" id="edit_courseId">
                                                    <option th:value="*{courseId}" th:text="*{courseName}" style="display: none;"></option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="edit_stuNumber" class="col-md-2 col-form-label"><span style="color: #ff3d60;">*</span>学生学号：</label>
                                            <div class="col-md-10">
                                                <input name="stuNumber" th:value="*{stuNumber}" id="edit_stuNumber" class="form-control" type="text">
                                            </div>
                                        </div>
                                        <div class="row" style="display: block;text-align: center;">
                                            <a href="admin_course_student" class="btn btn-light btn-rounded waves-effect waves-light">
                                                <i class="ri-close-line align-middle mr-2"></i>取消
                                            </a>
                                            <button type="button" onclick="submitForm()" class="btn btn-success btn-rounded waves-effect waves-light" style="margin: 20px;">
                                                <i class="ri-check-line align-middle mr-2"></i>提交
                                            </button>
                                        </div>
                                        <p style="margin-left: 10px;">注：带<span style="color: #ff3d60;">*</span>号为必填项</p>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                    
            </div>
            <!-- container-fluid -->

            <div th:replace="commons::footer"></div>
        </div>
        <!-- end main content-->
    
    <!-- END layout-wrapper -->
    </div>
   
 

    <!-- JAVASCRIPT -->
    <!-- jquery -->
    <script src="static/js/libs/jquery/jquery.min.js"></script>
    <!-- bootstrap/js -->
    <script src="static/js/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- metismenu -->
    <script src="static/js/libs/metismenu/metisMenu.min.js"></script>
    <!-- simplebar -->
    <script src="static/js/libs/simplebar/simplebar.min.js"></script>
    <!-- node-waves -->
    <script src="static/js/libs/node-waves/waves.min.js"></script>
    <!-- apexcharts -->
    <script src="static/js/libs/apexcharts/apexcharts.min.js"></script>
    <!-- admin-resources/jquery.vectormap -->
    <script src="static/js/libs/admin-resources/jquery.vectormap/jquery-jvectormap-1.2.2.min.js"></script>
    <script src="static/js/libs/admin-resources/jquery.vectormap/maps/jquery-jvectormap-us-merc-en.js"></script>
    <!-- js/pages/ -->
    <script src="static/js/pages/datatables.init.js"></script>
    <script src="static/js/app.js"></script>

    <script type="text/javascript" th:inline="javascript">
        $(function () {
            //发送请求获取所有的开课计划
            $.ajax({
                type:"GET",
                url:"get_all_course",
                success:function (data) {
                    console.log(data);
                    for(var i = 0;i < data.courses.length;i++){
                        var option = $("<option></option>").text(data.courses[i].courseName);
                        option.attr("value", data.courses[i].id);
                        //将option添加到select标签中
                        $("#edit_courseId").append(option);
                    }
                }
            })
        })

        function checkForm(){
            var oStuNumber = document.getElementById("edit_stuNumber");
            var oCourse = document.getElementById("edit_courseId");
            if (!oStuNumber.value){
                document.getElementById("alert").style.display="";
                document.getElementById("result_msg").innerHTML = "请填写学生学号！";
                return false;
            }
            if (oCourse.value == "0"){
                document.getElementById("alert").style.display="";
                document.getElementById("result_msg").innerHTML = "请选择开课计划！";
                return false;
            }
            return true;
        }

        function submitForm(){
            //console.log("check form start");
            if (checkForm()){
                //console.log("submit form");
                oForm = document.getElementById("form");
                oForm.submit();
            }
        }
    </script>


</body>

</html>
