    <script type="text/javascript" th:inline="javascript">

        function addRows() {
            var oTbody = document.getElementById('tbody');

            if([[${dockers}]] != null){
                for (var i=0; i<[[${dockers}]].length; i++) {
                    var docker = [[${dockers}]][i];
                    //console.log(log);
                    var tr = document.createElement("tr");
                    var str = "";
                    str += "<tr>";
                    str += "<td>" + (i+1).toString() + "</td>";
                    str += "<td>" + docker.stuName + "</td>";
                    str += "<td>" + docker.stuNumber + "</td>";
                    str += "<td>" + docker.dockerName + "</td>";
                    str += "<td>" + docker.dockerPort + "</td>";
                    str += "<td>" + docker.dockerId + "</td>";
                    str += "<td>" + docker.dockerAddress + "</td>";
                    str += "<td>";
                    str += "<div if=("+ docker.dockerStatus +"=='project') class=\"badge badge-soft-success\" style=\"font-size: 13px\">项目实战</div>";
                    str += "<div if=("+ docker.dockerStatus + "=='experiment') class=\"badge badge-soft-success\" style=\"font-size: 13px\">课程实验</div>";
                    str += "<div if=("+ docker.dockerStatus + "=='sleeping') class=\"badge badge-soft-success\" style=\"font-size: 13px\">挂起/未使用</div>";
                    str += "</td>";
                    str += "<td>" + timecall(docker.runningTime) + "</td>";
                    str += "<td>" + docker.processingId + "</td>";
                    tr.innerHTML = str;
                    // console.log(tr);
                    oTbody.appendChild(tr);
                }
            }



        }

        function timecall(str){
            var ss="";
            if(str>=3600){
                ss = ss+ parseInt(str/3600) +"时";
                str =str%3600;
                // console.log(ss +":"+str);
            }
            if(str>=60){
                ss = ss+ parseInt(str/60) +"分";
                str = str%60;
                // console.log(ss +":"+str);
            }
            if(str<60){
                ss = ss+ str +"秒";
            }
            return ss;
        }


    </script>
