<script th:inline="javascript" type="text/javascript">
    $(document).ready(function(){
        $('#follow_machine').css("height",$('#machine').height);

        $('#summernote').summernote({
            minHeight: 300,
            focus: false,
            lang: 'zh-CN',
            toolbar: [
                ['style', ['style']],
                ['fontname', ['fontname']],
                ['style', ['bold', 'italic', 'underline', 'clear']],
                ['font', ['strikethrough', 'superscript', 'subscript']],
                ['fontsize', ['fontsize']],
                ['color', ['color']],
                ['para', ['ul', 'ol', 'paragraph']], //无序列表、有序列表、段落对齐方式
                ['height', ['height']], //行高
                ['table',['table']], //插入表格
                ['hr',['hr']],//插入水平线
                ['link',['link']], //插入链接
                ['picture',['picture']], //插入图片
                ['fullscreen',['fullscreen']], //全屏
                ['undo',['undo']], //撤销
                ['redo',['redo']], //取消撤销
                ['help',['help']], //帮助

        ],
            callbacks: {
                //上传回调
                onImageUpload: function (files) {
                    var type = $(this).data('type');
                    $.each(files, function (i, item) {
                        sendFile(item, type);
                    });
                },
                //删除回调
                onMediaDelete: function (target) {
                    deleteFile(target);
                }
            }

        });



    });



    /**
     * Summernote 上传图片到服务器
     * @param {any} file 图片文件
     * @param {string} type 图片类型，在textarea 标签 中 添加 data-type 属性 英文 小写
     */
    function sendFile(file, type) {
        alert(file);
        alert(type);
        $.ajax({
            data: {
                'file':file,
                'dir':type,
            },
            type: "POST",
            url: "/sendImage",
            cache: false,
            contentType: false,
            processData: false,
            success: function (result) {
                if (result.success) {
                    $(".summernote").summernote('insertImage', result.url);
                }
            },
            error: function () {
                alert('上传失败!');
            }
        });
    }
    /**
     * Summernote 删除到服务器中的图片
     * @param {object} target//回调参数
     */

    function deleteFile(target) {
        var picUrl = target.attr('src');
        $.ajax({
            data: { },
            type: "POST",
            url: "/deleteImage",
            processData: true,
            success: function (result) {
            },
            error: function () {
                alert('删除失败!');
            }
        });

    }

    function submit(){
        var allstr = $('#summernote').summernote('code');
        alert(allstr);
    }


</script>
