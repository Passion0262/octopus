    function submittext(){
        var allstr = CKEDITOR.instances.editor.getData();
        var sureconfirm = confirm("只能提交一次，是否确认提交?");
        if(sureconfirm == true) {
            $.ajax({
                data: {
                    'experid': [[${subExperiment.id}]],
                    'text': allstr,
                },
                type: "POST",
                url: "/submitExperText",
                processData: true,
                success: function () {
                    alert('提交成功!');
                    $("#submitbtn").addClass("disabled");
                    $("#submitbtn").attr("onclick","");
                },
                error: function () {
                    alert('提交失败!');
                }
            });

        }
    }

    function savetext(){
        alert("保存");
        var allstr = CKEDITOR.instances.editor.getData();
        alert(allstr);
        $.ajax({
            data: {
                'experid':[[${subExperiment.id}]],
                'text':allstr,
            },
            type: "POST",
            url: "/saveExperText",
            processData: true,
            success: function () {
                alert('保存成功!');
            },
            error: function () {
            }
        });

    }

    function showpdf(){
        $("#top-left").removeClass("top-left-style");
        $("#top-right").removeClass("top-right-style");
        $("#top-left").addClass("allshow");
        $("#top-right").addClass("noneshow");
        $("#showpdfbtn").addClass("active");
        $("#showmachinebtn").removeClass("active");
    }
    function showm1(){

        $("#top-right").removeClass("noneshow");
