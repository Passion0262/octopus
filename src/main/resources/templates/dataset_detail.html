<!doctype html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <title>人工智能实验实训平台</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta content="人工智能实验实训平台" name="description" />
  <link href="../../static/js/libs/admin-resources/jquery.vectormap/static" rel="stylesheet" type="text/css" /><!-- DataTables -->
  <link href="../../static/js/libs/datatables.net-bs4/css/dataTables.bootstrap4.min.css" rel="stylesheet" type="text/css" /><!-- Responsive datatable examples -->
  <link href="../../static/js/libs/datatables.net-responsive-bs4/css/responsive.bootstrap4.min.css" rel="stylesheet" type="text/css" /><!-- Bootstrap Css -->
  <link href="../../static/css/bootstrap-dark.min.css" id="bootstrap-style" rel="stylesheet" type="text/css" /><!-- Icons Css -->
  <link href="../../static/css/icons.min.css" rel="stylesheet" type="text/css" /><!-- App Css-->
  <link href="../../static/css/app-dark.min.css" id="app-style" rel="stylesheet" type="text/css" />
</head>

<body data-sidebar="dark">
<!-- Begin page -->
<div id="layout-wrapper">
  <header id="page-topbar">
    <div class="navbar-header">
      <div class="d-flex">
        <!-- LOGO -->
        <div class="navbar-brand-box">
          <a href="index" class="logo logo-dark">
            <span class="logo-sm"><img src="../../static/images/logo-sm-dark.png" alt="" height="22"></span>
            <span class="logo-lg"><img src="../../static/images/logo-dark.png" alt="" height="27"></span>
          </a>
        </div>
        <button type="button" class="btn btn-sm px-3 font-size-24 header-item waves-effect" id="vertical-menu-btn"><i class="ri-menu-2-line align-middle"></i></button>
      </div>


      <div class="d-flex">

        <div class="dropdown d-none d-lg-inline-block ml-1"><button type="button" class="btn header-item noti-icon waves-effect" data-toggle="fullscreen"><i class="ri-fullscreen-line"></i></button></div>

        <!-- 个人信息展示 退出登录操作 -->
        <div class="dropdown d-inline-block user-dropdown">
          <button type="button" class="btn header-item waves-effect" id="page-header-user-dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class=" " th:text="${stuname}"></span>
            <span class=" d-none" ></span>
            <i class="mdi mdi-chevron-down d-none d-xl-inline-block"></i>
          </button>
          <div class="dropdown-menu dropdown-menu-right">
            <!-- item-->
            <a class="dropdown-item" href="userinfo"><i class="ri-user-line align-middle mr-1"></i>个人资料</a>
            <div class="dropdown-divider"></div><a class="dropdown-item text-danger" href="/logout"><i class="ri-shut-down-line align-middle mr-1 text-danger"></i>注销</a>
          </div>
        </div>
        <!-- 个人信息展示 退出登录操作 -->


      </div>
    </div>
  </header>

  <!-- ========== Left Sidebar Start ========== -->
  <div class="vertical-menu">
    <div data-simplebar class="h-100">
      <!--- Sidemenu -->
      <div id="sidebar-menu">
        <!-- Left Menu Start -->
        <ul class="metismenu list-unstyled" id="side-menu">


          <li><a href="/index" class="waves-effect"><i class="ri-dashboard-line"></i><span>首页</span></a></li>
          <li><a href="/applycourse" class=" waves-effect"><i class="ri-leaf-line"></i><span>申请学习</span></a></li>
          <li><a href="/mycourse" class=" waves-effect"><i class="ri-plant-line"></i><span>我的课程</span></a></li>
          <li><a href="/experiment_task" class="waves-effect"><i class="ri-checkbox-multiple-blank-line"></i><span>实验任务</span></a></li>
          <li><a href="/projects" class=" waves-effect"><i class="ri-reserved-line"></i><span>项目实战</span></a></li>
          <li><a href="/studylog" class=" waves-effect"><i class="ri-reserved-line"></i><span>学习记录</span></a></li>
          <li><a href="/datasets" class=" waves-effect"><i class="ri-download-cloud-line"></i><span>数据集</span></a></li>



        </ul>
      </div><!-- Sidebar -->
    </div>
  </div><!-- Left Sidebar End -->
  <!-- ============================================================== -->
  <!-- Start right Content here -->
  <!-- ============================================================== -->
  <div class="main-content">
    <div class="page-content">
      <div class="container-fluid">
        <!-- start page title -->
        <div class="row">
          <div class="col-12">
            <!-- 修改路径 -->
            <div class="page-title-box d-flex align-items-center justify-content-between">
              <h4 class="mb-0">数据集详情</h4>
              <div class="page-title-right">
                <ol class="breadcrumb m-0">
                  <li class="breadcrumb-item"><a href="/index"> 人工智能实验实训平台</a></li>
                  <li class="breadcrumb-item"><a href="/datasets">数据集</a></li>
                  <li class="breadcrumb-item active">数据集详情</li>
                </ol>
              </div>
            </div>
          </div>
        </div>
        <div class="row">

          <div class="col-4">
            <img th:src="'../../'+${dataset.imagePath}" alt="" class="img-fluid"/>
          </div>
          <div class="col-8">
            <div class="card">
              <div class="card-body">
                <table id="datatable-buttons" class="table  table-bordered text-center" style="overflow-x: scroll;">

                  <tr>
                    <th>资源名称</th><td><span th:text="${dataset.name}"></span></td>
                    <th>上传者</th><td><span th:text="${dataset.uploader}"></span></td>
                  </tr>
                  <tr>
                    <th>文件大小</th><td><span th:text="${dataset.size}"></span></td>
                    <th>文件格式</th><td><span th:text="${dataset.fileFormat}"></span></td>
                  </tr>

                  <tr>
                    <th>下载次数</th><td><span th:text="${dataset.downloadNum}"></span></td>
                    <th>下载</th>
                    <td>
                      <button type="button" class="btn btn-success  waves-effect waves-light" id="" onclick="downloadfile()">
                        <a style="text-decoration: none; text-decoration-color: #FFFFFF;" th:href ="${dataset.downloadPath}" th:download="${dataset.name}">
                          下载
                        </a>
                      </button>

                    </td>
                  </tr>

                </table>

              </div>
            </div>
          </div>
        </div>




          <div class="col-12">
            <div class="card" >
              <div class="card-body">
                <h4 class="card-title mt-2" >简介</h4>
                <p><span th:text="${dataset.description}"></span> </p>

              </div>

            </div>
          </div>



      </div><!-- end row -->



    </div><!-- container-fluid -->
  </div><!-- End Page-content -->
  <footer class="footer">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6">
          <!-- <script>document.write(new Date().getFullYear())</script>© 人工智能实验实训平台 -->
        </div>
        <div class="col-sm-6">
          <div class="text-sm-right d-none d-sm-block"><script>document.write(new Date().getFullYear())</script>© 人工智能实验实训平台</div>
        </div>
      </div>
    </div>
  </footer>
</div><!-- end main content-->
</div><!-- END layout-wrapper -->




<!-- JAVASCRIPT -->
<script src="../../static/js/libs/jquery/jquery.min.js"></script>
<script src="../../static/js/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="../../static/js/libs/metismenu/metisMenu.min.js"></script>
<script src="../../static/js/libs/simplebar/simplebar.min.js"></script>
<script src="../../static/js/libs/node-waves/waves.min.js"></script><!-- apexcharts -->
<script src="../../static/js/libs/apexcharts/apexcharts.min.js"></script><!-- jquery.vectormap map -->
<script src="../../static/js/libs/admin-resources/jquery.vectormap/jquery-jvectormap-1.2.2.min.js"></script>
<script src="../../static/js/libs/admin-resources/jquery.vectormap/maps/jquery-jvectormap-us-merc-en.js"></script><!-- Required datatable js -->
<script src="../../static/js/libs/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="../../static/js/libs/datatables.net-bs4/js/dataTables.bootstrap4.min.js"></script><!-- Responsive examples -->
<script src="../../static/js/libs/datatables.net-responsive/js/dataTables.responsive.min.js"></script>
<script src="../../static/js/libs/datatables.net-responsive-bs4/js/responsive.bootstrap4.min.js"></script>

<script src="../../static/js/app.js"></script>


<script th:inline="javascript" type="text/javascript">
  function downloadfile(){
    // window.open([[${dataset.downloadPath}]]);
    $.ajax({
      data:{
        'datasetid':[[${dataset.id}]]
      },
      type: "POST",
      url: "/datasetdownload",
      dataType : "json",
      success: function (result) {
        console.log(result);
      },
      error: function () {
      }
    });
  }
</script>

</body>

</html>
