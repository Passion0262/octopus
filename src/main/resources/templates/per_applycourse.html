                    <li><a href="per_studylog" class=" waves-effect"><i class="ri-file-list-3-line"></i><span>学习记录</span></a></li>



                </ul>
            </div><!-- Sidebar -->
        </div>
    </div><!-- Left Sidebar End -->
    <!-- ============================================================== -->
    <!-- Start right Content here -->

    <div class="main-content">
        <div class="page-content">
            <div class="container-fluid">
                <!-- start page title -->
                <div class="row">
                    <div class="col-12">
                        <!-- 修改路径 -->
                        <div class="page-title-box d-flex align-items-center justify-content-between">
                            <h4 class="mb-0">课程套餐</h4>
                            <div class="page-title-right">
                                <ol class="breadcrumb m-0">
                                    <li class="breadcrumb-item"><a href="index"> 首页</a></li>
                                    <li class="breadcrumb-item active">课程套餐</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title"></h4>
                                <div >
                                    <table id="datatable-buttons" class="table table-striped table-bordered" style="overflow-x: scroll;">
                                        <thead style="text-align: center;">
                                        <tr>

                                            <th>套餐ID</th>
                                            <th>套餐名称</th>
                                            <th>套餐类别</th>
                                            <th>套餐价格</th>
                                            <th>开放状态</th>
                                            <th>详细介绍</th>

                                        </tr>
                                        </thead>
                                        <tbody style="text-align: center">
                                        <tr th:each="plan:${allplans}">
                                            <td><span th:text="${plan.id}"></span></td>
                                            <td><span th:text="${plan.name}"></span></td>
                                            <td><span th:text="${plan.categoryNames}"></span></td>
                                            <td><span th:text="${plan.price}"></span></td>
                                            <td>
                                                <span th:if="${plan.selling}=='true'">
                                                <span style="color:darkgreen">允许购买</span>
                                                </span>
                                                <span th:if="${plan.selling}=='false'">
                                                <span style="color:grey">禁止购买</span>
                                                </span>
                                            </td>
                                            <td>
                                                <button type="button" class="btn btn-primary waves-effect waves-light" th:onclick="showdetail([[${plan.id}]])">查看详情 <i class="ri-arrow-right-line align-middle ml-2"></i></button>

                                                <!--                                                <button type="button" class="btn btn-outline-primary waves-effect waves-light" onclick="showdetail()">查看详情</button>-->
<!--                                                <a th:href="/apply_detail/+''${allcourse.id}">查看详情</a>-->

                                            </td>
                                        </tr>


                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>



            </div>
        </div><!-- end row -->

    </div><!-- container-fluid -->
</div><!-- End Page-content -->
