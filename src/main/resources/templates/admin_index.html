<script th:inline="javascript" type="text/javascript">
    $(document).ready(function() {

        var option1 = {
            title : {
                text: '最近7天学习时长统计（单位：时）',
                x:'center'

            },
            tooltip : {
                trigger: 'item'
            },
            legend: {
                orient : 'vertical',
                x : 'right',
                data:['视频学习','实验学习']
            },

            calculable : true,
            xAxis : [
                {
                    type : 'category',
                    boundaryGap : false,
                    // data : ['周一','周二','周三','周四','周五','周六','周日']
                    data: getday()
                }
            ],
            yAxis : [
                {
                    type : 'value'
                }
            ],
            series : [
                {
                    name:'视频学习',
                    type:'line',
                    stack: '总量',
                    data: getVideoValue()
                },
                {
                    name:'实验学习',
                    type:'line',
                    stack: '总量',
                    data: getExpValue()
                }
            ]
        };

        option2 = {
            title : {
                text: '实验机状态比例',
                x:'center'
            },
            tooltip : {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },
            legend: {
                orient : 'vertical',
                x : 'right',
                y: 50,
                data:['实验任务','项目实战','挂起/未使用']
            },
            calculable : true,
            series : [
                {
                    name:'实验机状态',
                    type:'pie',
                    radius : '55%',
                    center: ['50%', '60%'],
                    data:[
                        {value:[[${docker_status[2]}]], name:'实验任务'},
                        {value:[[${docker_status[1]}]], name:'项目实战'},
                        {value:[[${docker_status[0]}]], name:'挂起/未使用'}
                    ]
                }
            ]
        };

        var myChart1 = echarts.init(document.getElementById('chart1'), 'mytheme');
        var myChart2 = echarts.init(document.getElementById('chart2'), 'mytheme');
        myChart1.setOption(option1);
        myChart2.setOption(option2);


        window.addEventListener("resize", function () {
            myChart1.resize();
            myChart2.resize();
        });
    })

    function getday() {
        let days = [];
        var date = new Date();
        for(let i=144; i>=0;i-=24){		//144是前六天的小时数
            let dateItem=new Date(date.getTime() - i * 60 * 60 * 1000);	//使用当天时间戳减去以前的时间毫秒（小时*分*秒*毫秒）
            let y = dateItem.getFullYear();	//获取年份
            let m = dateItem.getMonth() + 1;	//获取月份js月份从0开始，需要+1
            let d= dateItem.getDate();	//获取日期
            m = this.addDate0(m);	//给为单数的月份补零
            d = this.addDate0(d);	//给为单数的日期补零
            let valueItem= y + '-' + m + '-' + d;	//组合
            days.push(valueItem);	//添加至数组
        }
        //console.log('最近七天日期：',days);

        return days;
    }

    //给日期加0
    function addDate0(time) {
        if (time.toString().length == 1) {
            time = '0' + time.toString();
        }
        return time;
    }

    function getExpValue(){
        var experimentTimes = [[${sumExperimentTime}]];
        //console.log(experimentTimes);
        var times = [];
        for (var i=1; i<=7;i++){
            times.push(experimentTimes[i]/3600);
        }
        //console.log(times);
        return times;
    }

    function getVideoValue(){
        var videoTimes = [[${sumVideoTime}]];
        //console.log(videoTimes);
        var times = [];
        for (var i=1; i<=7;i++){
            times.push(videoTimes[i]/3600);
        }
        return times;
    }



</script>
