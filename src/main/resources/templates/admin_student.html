                                                <thead style="text-align: center;white-space:nowrap;">

                                                    <th class="sorting_disabled">操作</th>
                                                    <th>编号</th>
                                                    <th>学号</th>
                                                    <th>姓名</th>
                                                    <th>所属专业</th>

                                                    <th>联系手机</th>

                                                </thead>

                                                <tr th:each="students:${students}">
                                                    <td>
                                                        <div style="width:30px;"></div>
                                                        <a th:href="@{admin_student_add(username=${username})}" class="add" style="color:#ff3d60" data-original-title="Add">
                                                            <i class="mdi mdi-text-box-plus font-size-18"></i>
                                                        </a>
                                                        <a th:href="@{admin_student_edit(username=${username},stuNumber=${students.stuNumber})}" class="edit" style="color:#1cbb8c" data-original-title="Edit">
                                                            <i class="mdi mdi-pencil font-size-18"></i>
                                                        </a>
                                                        <a th:href="@{admin_student_delete(stuNumber=${students.stuNumber})}" class="delete" style="color:#505d69" data-original-title="Delete">
                                                            <i class="mdi mdi-trash-can font-size-18"></i>
                                                        </a>
                                                    </td>
                                                    <td th:text="${studentsStat.index+1}"></td>
                                                    <td th:text="${students.stuNumber}"></td>
                                                    <td th:text="${students.name}"></td>
                                                    <td th:text="${students.major}"></td>
                                                    <td th:text="${students.className}"></td>
                                                    <td th:text="${students.phoneNumber}"></td>
                                                    <td th:text="${students.lastLoginTime}"></td>
                                                    <td th:text="${students.studyTime}">10</td>
                                                </tr>
                                                </tbody>
                                            </table>
                                            <a th:href="@{admin_student_add(username=${username})}" class="add" style="display: block;text-align: right">
