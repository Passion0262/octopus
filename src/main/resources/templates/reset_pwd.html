        <script type="text/javascript" th:inline="javascript">
            var content = {"username":'', "phone":'', "new_pwd":'', "new_pwd_check": ''};
            var isUsername = false;
            var isPhone = false;
            var isNewPwd = false;
            var isCheck = false;

            function check(){
                var oNewPwd = document.getElementById("new_pwd");
                var oNewPwdCheck = document.getElementById("new_pwd_check");
                if(oNewPwdCheck.value != oNewPwd.value){
                    document.getElementById("alert").style.display="";
                    document.getElementById("result_msg").innerHTML = "密码不正确！";
                }
                else{
                    document.getElementById("alert").style.display="none";
                }
            }

            document.getElementById("next").onclick = function() {
                $("#progrss-wizard input").each(function () {
                    content[this.name] = this.value;
                    if(content["username"]){
                        isUsername = true;
                    }else{
                        isUsername = false;
                    }
                    if(content["phone"]){
                        isPhone = true;
                    }else{
                        isPhone = false;
                    }
                    if(content["new_pwd"]){
                        isNewPwd = true;
                    }else{
                        isNewPwd = false;
                    }
                    if(content["new_pwd_check"]){
                        if(isNewPwd){
                            if(content["new_pwd"] == content["new_pwd_check"])
                                isCheck = true;
                        }
                    }else{
                        isCheck = false;
                    }
                    if(isCheck){
                        if(!isUsername){
                            document.getElementById("reset_success").innerHTML="<div class=\"row justify-content-center\">\n" +
                            "                                                <div class=\"col-lg-6\"><div class=\"text-center\">\n" +
                            "                                                    <div>\n" +
                            "                                                        <h3>用户名不能为空！</h3>\n" +
                            "                                                        <p class=\"text-muted\"><a href=\"reset_pwd\">重新设置</a></p>\n" +
                            "                                                    </div>\n" +
                            "                                                </div>\n" +
                            "                                                </div>\n" +
                            "                                            </div>";
                        }
                        else if(!isPhone){
                            document.getElementById("reset_success").innerHTML="<div class=\"row justify-content-center\">\n" +
                                "                                                <div class=\"col-lg-6\"><div class=\"text-center\">\n" +
                                "                                                    <div>\n" +
                                "                                                        <h3>手机号不能为空！</h3>\n" +
                                "                                                        <p class=\"text-muted\"><a href=\"reset_pwd\">重新设置</a></p>\n" +
                                "                                                    </div>\n" +
                                "                                                </div>\n" +
                                "                                                </div>\n" +
                                "                                            </div>";
                        }
                        else {
                            $.ajax({
                                url: "/reset_pwd_confirm",
                                type: "post",
                                data: content,
                                success: function (data) {
                                    //alert(data.msg);
                                    if(data.msg === "success"){
                                        document.getElementById("reset_success").innerHTML = "<div class=\"row justify-content-center\">\n" +
                                            "                                                <div class=\"col-lg-6\"><div class=\"text-center\">\n" +
                                            "                                                    <div class=\"mb-4\">\n" +
                                            "                                                        <i class=\"mdi mdi-check-circle-outline text-success display-4\"></i>\n" +
                                            "                                                    </div>\n" +
                                            "                                                    <div>\n" +
                                            "                                                        <h5>密码已重置</h5>\n" +
                                            "                                                        <p class=\"text-muted\"><a href=\"login\">跳转到登录页面</a></p>\n" +
                                            "                                                    </div>\n" +
                                            "                                                </div>\n" +
                                            "                                                </div>\n" +
                                            "                                            </div>";
                                    }
                                    else{
                                        document.getElementById("reset_success").innerHTML = "<div class=\"row justify-content-center\">\n" +
                                            "                                                <div class=\"col-lg-6\"><div class=\"text-center\">\n" +
                                            "                                                    <div>\n" +
                                            "                                                        <h3>"+data.msg+"</h3>\n" +
                                            "                                                        <p class=\"text-muted\"><a href=\"reset_pwd\">重新设置</a></p>\n" +
                                            "                                                    </div>\n" +
                                            "                                                </div>\n" +
                                            "                                                </div>\n" +
                                            "                                            </div>";
                                    }
                                },
                                error: function () {
                                    document.getElementById("reset_success").innerHTML = "<div class=\"row justify-content-center\">\n" +
                                        "                                                <div class=\"col-lg-6\"><div class=\"text-center\">\n" +
                                        "                                                    <div>\n" +
                                        "                                                        <h3>重置密码失败！</h3>\n" +
                                        "                                                        <p class=\"text-muted\"><a href=\"reset_pwd\">重新设置</a></p>\n" +
                                        "                                                    </div>\n" +
                                        "                                                </div>\n" +
                                        "                                                </div>\n" +
                                        "                                            </div>";
                                    //window.location.href="admin_reset_pwd";
                                    alert("重置失败");
                                }
                            })
                        }
                    }
                    else{
                        document.getElementById("reset_success").innerHTML="<div class=\"row justify-content-center\">\n" +
                            "                                                <div class=\"col-lg-6\"><div class=\"text-center\">\n" +
                            "                                                    <div>\n" +
                            "                                                        <h3>重置密码失败！</h3>\n" +
                            "                                                        <p class=\"text-muted\"><a href=\"reset_pwd\">重新设置</a></p>\n" +
                            "                                                    </div>\n" +
                            "                                                </div>\n" +
                            "                                                </div>\n" +
                            "                                            </div>";
                    }
                })
            };

        </script>
