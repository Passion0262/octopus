<script th:inline="javascript" type="text/javascript">


  function showmodify() {
    var phoneNumber = prompt("请输入你的手机号", [[${stu.phoneNumber}]]); //将输入的内容赋给变量 name ，

    //这里需要注意的是，prompt有两个参数，前面是提示的话，后面是当对话框出来后，在对话框里的默认值
    if (phoneNumber&&phoneNumber!=[[${stu.phoneNumber}]])//如果返回的有内容
    {
      $.ajax({
        url:"/update_phoneNumber",
        type: 'post',
        data: {
          "phoneNumber":phoneNumber,
        },
        success: function(){
          alert("更改成功");
          window.location.replace("/userinfo");
        },
        error: function(){
          alert("更改失败，请稍后再试");
          window.location.replace("/userinfo");
        }
      })
    }else if(phoneNumber==''){
      alert("手机号不能为空");
    }else{
      alert("更改成功");
    }

    location.reload();
    // window.location.href="/userinfo";
    // window.location.replace("/userinfo");
  }

</script>
