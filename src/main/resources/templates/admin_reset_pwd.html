<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <title>人工智能实验实训平台-后台管理</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut" href="static/images/favicon.ico" />
        <!-- Bootstrap Css -->
        <link href="static/css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css" />
        <!-- Icons css -->
        <link href="static/css/icons.min.css" rel="stylesheet" type="text/css" />
        <!-- App Css-->
        <link href="static/css/app.min.css" id="app-style" rel="stylesheet" type="text/css" />
        <!-- Twitter-bootstrap-wizard css -->
        <link href="static/js/libs/twitter-bootstrap-wizard/prettify.css" rel="stylesheet" type="text/css" />

    </head>
    <body class="">
        <div>
            <div class="container-fluid">
                <div class="row" style="justify-content: center;align-items: center;padding: 100px;">
                    <div class="col-8">
                        <div class="card">
                            <div class="card-body">
                                <div id="progrss-wizard" class="twitter-bs-wizard">
                                    <ul class="twitter-bs-wizard-nav nav-justified">
                                        <li class="nav-item">
                                            <a href="#progress-seller-details" class="nav-link" data-toggle="tab" style="pointer-events: none;">
                                                <span class="step-number">01</span><span class="step-title">账号确定</span>
                                            </a>
                                        </li>
                                        <li class="nav-item">
                                            <a href="#progress-company-document" class="nav-link" data-toggle="tab" style="pointer-events: none;">
                                                <span class="step-number">02</span>
                                                <span class="step-title">身份验证</span>
                                            </a>
                                        </li>
                                        <li class="nav-item">
                                            <a href="#progress-bank-detail" class="nav-link" data-toggle="tab" style="pointer-events: none;">
                                                <span class="step-number">03</span>
                                                <span class="step-title">重置密码</span>
                                            </a>
                                        </li>
                                        <li class="nav-item">
                                            <a href="#progress-confirm-detail" class="nav-link" data-toggle="tab" style="pointer-events: none;">
                                                <span class="step-number">04</span>
                                                <span class="step-title">完成</span>
                                            </a>
                                        </li>
                                    </ul>
                                    <div id="bar" class="progress mt-4">
                                        <div class="progress-bar bg-success progress-bar-striped progress-bar-animated"></div>
                                    </div>
                                    <div class="tab-content twitter-bs-wizard-tab-content" style="padding-top: 50px;justify-content: center;align-items: center;min-height: 150px;">
                                        <div class="tab-pane" id="progress-seller-details">
                                            <form>
                                                <div class="row" style="justify-content: center;align-items: center;">
                                                    <div class="col-lg-10">
                                                        <div class="form-group">
                                                            <label for="username">用户名</label>
                                                            <input type="text" class="form-control" id="username">
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                        <div class="tab-pane" id="progress-company-document">
                                            <div>
                                                <form>
                                                    <div class="row" style="justify-content: center;align-items: center;">
                                                        <div class="col-lg-10">
                                                            <div class="form-group">
                                                                <label for="email">邮箱</label>
                                                                <input type="text" class="form-control" id="email">
                                                            </div>
                                                        </div>
                                                        <div class="col-lg-10">
                                                            <div class="form-group">
                                                                <label for="progress-phone">手机号</label>
                                                                <input type="text" class="form-control" id="progress-phone">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                        <div class="tab-pane" id="progress-bank-detail">
                                            <div>
                                                <form>
                                                    <div class="row" style="justify-content: center;align-items: center;">
                                                        <div class="col-lg-10">
                                                            <div class="form-group">
                                                                <label for="new-pwd">设置新密码</label>
                                                                <input type="password" class="form-control" id="new-pwd">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                        <div class="tab-pane" id="progress-confirm-detail">
                                            <div class="row justify-content-center">
                                                <div class="col-lg-6"><div class="text-center">
                                                    <div class="mb-4">
                                                        <i class="mdi mdi-check-circle-outline text-success display-4"></i>
                                                    </div>
                                                    <div>
                                                        <h5>密码已重置</h5>
                                                        <p class="text-muted"><a href="admin_login">跳转到登录界面</a></p>
                                                    </div>
                                                </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <ul class="pager wizard twitter-bs-wizard-pager-link">
                                        <li class="previous">
                                            <a href="#">上一步</a>
                                        </li>
                                        <li class="next">
                                            <a href="#">下一步</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- JAVASCRIPT -->
        <!-- jquery -->
        <script src="static/js/libs/jquery/jquery.min.js"></script>
        <!-- bootstrap/js -->
        <script src="static/js/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
        <!-- metismenu -->
        <script src="static/js/libs/metismenu/metisMenu.min.js"></script>
        <!-- simplebar -->
        <script src="static/js/libs/simplebar/simplebar.min.js"></script>
        <!-- node-waves -->
        <script src="static/js/libs/node-waves/waves.min.js"></script>
        <!-- twitter-bootstrap-wizard -->
        <script src="static/js/libs/twitter-bootstrap-wizard/jquery.bootstrap.wizard.min.js"></script>
        <script src="static/js/libs/twitter-bootstrap-wizard/prettify.js"></script>
        <!-- js/pages/ -->
        <script src="static/js/pages/form-wizard.init.js"></script>
        <!-- app.js -->
        <script src="static/js/app.js"></script>
    </body>
</html>
